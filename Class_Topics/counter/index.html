<html>
    <head>
        <title>Counter</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Counter</h1>
            <p id="number">0</p>
            <div class="inc">
                <label >Increment/Decrement By :</label>
                <input type="number" min="1" max="10" value="1" id="incr_decr"/>
            </div>
            <div class="btn">
                <button id="add">+</button>
                <button id="sub">-</button>
            </div>
            <button id="reset" type="reset">Reset</button>
        </div>
     <script src="/script.js"></script>

        
    </body>
</html>
